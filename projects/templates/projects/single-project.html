{% extends 'main.html' %}
{% load static %}
{% block content %}

{% if project.featured_image %}
    <img style="max-width: 500px;" src="{{ project.featured_image.url }}" alt="">
{% else %}
    <img style="max-width: 500px;" src="{% static 'images/default.jpg' %}" alt="">
{% endif %}
<h1>{{ project.title }}</h1>
<hr>
{% for tag in project.tags.all %}
<span style="border: 1px solid grey;">{{tag}}</span>
{% endfor %}
<hr>
<br>
<p>{{project.description}}</p>

{% endblock content %}
